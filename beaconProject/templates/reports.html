<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Website CSS style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        {% load static %}
		<link rel="stylesheet" href="{% static 'base.css' %}">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Today's Meetings</h5>

                        {% for meeting in meetings %}
                        <div class="col-sm-4 room-availability-table">
                            <div class="card meeting-card">
                              <div class="card-block">
                                <h4 class="card-title">{{meeting.id}}</h4>
                                <h6 class="card-subtitle mb-2 text-muted meeting-timing">{{meeting.start_time}}-{{meeting.end_time}}</h6>
                                {% for presence in meeting.presence %}
                                  <div class="row">
                                  <span class="col-sm-6 card-text">{{presence.user}}</span> <span class="col-sm-6 presence">{{presence.presence}}</span>
                                  <br>
                                  </div>
                              {% endfor %}
                              </div>
                            </div>
                        </div>
                        {% endfor %}

				</div>
			</div>
		</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
